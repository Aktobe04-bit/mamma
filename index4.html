<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 марта, мама!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f7f5;
            color: #5a4e4b;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff66b2;
            color: white;
            padding: 20px 0;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        .content {
            padding: 50px 20px;
        }
        .content h2 {
            font-size: 28px;
            color: #ff66b2;
        }
        .message {
            font-size: 20px;
            margin: 20px 0;
        }
        .photo {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            border-radius: 10px;
        }
        footer {
            background-color: #ff66b2;
            color: white;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>С Международным Женским Днём, мама!</h1>
    </header>

    <div class="content">
        <h2>Поздравляю тебя с 8 марта!</h2>
        <div class="message">
            Дорогая мама! В этот прекрасный день хочу пожелать тебе счастья, здоровья и море улыбок! Ты — моя поддержка и вдохновение! С каждым годом ты становишься только красивее и мудрее. Люблю тебя!
        </div>
        <img src="https://www.w3schools.com/w3images/flowers.jpg" alt="Цветы на 8 марта" class="photo">
    </div>

    <footer>
        <p>&copy; 2025. Для моей любимой мамы.</p>
    </footer>
</body>
</html>
